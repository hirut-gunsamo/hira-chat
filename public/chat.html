<!DOCTYPE html>
<html>
<head>
	<title>Heran chat application</title>
	<script src= "https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>"></script>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
	<div class="container">
		<!-----msg header---->
		<div class="msg-header">
			<div class="msg-header-img">
				<img src="assets/me3.jpg">
			</div>
			<div class="active">
				<h4>Heran Gonse</h4>
				<h6>5 hours ago...</h6>
			</div>
			<div class="header-icons">
				<i class="fa fa-phone"></i>
				<i class="fa fa-video-camera"></i>
				<i class="fa fa-info-circle"></i>
				
			</div>
		</div>
<div class="chat-page">
 <div class="msg-inbox">
	<div class="chats">
	<div class="msg-page">
		<div class="received-chats">
		<div class="received-chats-img"><img src="assets/me3.jpg">
			</div>
		<div class="received-msg">
		<div class="received-msg-inbox">
		<p>Hi !! this is a message from Heran</p>
		<span class="time">11:09 PM may 19</span>
		</div>
		</div>
	    </div>
	    <div class="outgoing-chats">
	    	<div class="outgoing-chats-img">
			<img src="assets/sena.jpg">
			</div>
		<div class="outgoing-chats-msg">
		<p>Hi !! this is a message from me</p>
		<span class="time">4:38 AM may 19</span>
	</div>
	</div>
	</div>
</div>
</div>
<div class="msg-bottom">
 	<div class="bottom-icons">
 		   <i class="fa fa-phone"></i>
		   <i class="fa fa-camera"></i>
		   <i class="fa fa-microphone"></i>
		   <i class="fa fa-smile-o"></i>
 	</div>
 	<div class="input-group">
 	<input type="text" class="form-control" placeholder="write message...">
 	<span class="input-group-text"><i class="fa fa-paper-plane"></i></span>
 	</div>
 	
 </div>

</div>

</div>
</div>

</body>
</html>
